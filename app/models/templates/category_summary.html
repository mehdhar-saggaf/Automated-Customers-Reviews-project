<!-- templates/category_summary.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }

    h2 {
      color: #333;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .summary {
      margin-top: 30px;
    }

    .summary h3 {
      margin-bottom: 10px;
    }

    pre {
      background-color: #f8f8f8;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¦ Product Category Summary</h2>

    <form method="post" action="/select-category">
      <label for="category">Choose a category:</label><br>
      <select name="category" id="category">
        {% for cat in categories %}
          <option value="{{ cat }}">{{ category_names[cat] }}</option>
        {% endfor %}
      </select><br>
      <button type="submit">View Summary</button>
    </form>

    <div class="summary">
      {% for cat, summary in summaries.items() %}
        <h3>{{ category_names[cat] }}</h3>
        <pre>{{ summary }}</pre>
        <hr>
      {% endfor %}
    </div>
  </div>
</body>
</html>

<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Product Review CSV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f2f2f2;
    }

    h2 {
      color: #333;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">üìÅ Upload Your Product Review CSV</h2>
  <form action="/analyze" method="post" enctype="multipart/form-data">
    <input type="file" name="csv_file" accept=".csv" required><br>
    <button type="submit">Analyze</button>
  </form>
</body>
</html>

<!-- templates/select_category.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select a Category</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 60px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>ðŸ§  Choose a Product Category</h3>
    <form method="POST" action="/select-category">
      <label for="category">Select a category:</label>
      <select name="category" id="category" required>
        {% for cat in categories %}
          <option value="{{ cat }}">{{ category_names[cat] }}</option>
        {% endfor %}
      </select>
      <button type="submit">View Summary</button>
    </form>
  </div>
</body>
</html>
